<!DOCTYPE html>
<html>
<head>
	<title>Digital Clock</title>
	<link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@300;400;700&display=swap" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="styles.css">
	<script type="text/javascript" src="scripts.js"></script>
</head>
<body>

	<div class="container">
		
		<div class="clock">

			<h2>Zeffy's Clock</h2>
			
			<div id="hour"><span id="hr">00</span><span>Hours</span></div>
			<div id="minutes"><span id="mn">00</span><span>Minutes</span></div>
			<div id="seconds"><span id="sc">00</span><span>Seconds</span></div>

		</div>

	</div>


</body>
</html>
